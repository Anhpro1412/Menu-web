<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin DHA Food</title>
  <link rel="stylesheet" href="admin-layout.css">
  <link rel="stylesheet" href="admin-nav.css">
  <link rel="stylesheet" href="admin-table-form.css">
</head>

<body>
  <div class="admin-wrap" id="admin-app" style="display:none">
    <h1>Admin DHA Food</h1>
    <nav>
      <button id="tab-orders" class="active">Đơn hàng</button>
      <button id="tab-menu">Menu món ăn</button>
      <button id="tab-customers">Khách hàng</button>
      <button id="tab-stats">Thống kê</button>
    </nav>
    <div id="content"></div>
  </div>
  <div id="login-box"
    style="max-width:340px;margin:80px auto;padding:32px 28px;background:#fff;border-radius:12px;box-shadow:0 4px 24px #0001;">
    <h2 style="margin-top:0">Đăng nhập Admin</h2>
    <form id="login-form">
      <input id="login-user" placeholder="Tài khoản"
        style="width:100%;margin-bottom:12px;padding:8px 10px;border-radius:8px;border:1px solid #ccc" required><br>
      <input id="login-pass" type="password" placeholder="Mật khẩu"
        style="width:100%;margin-bottom:18px;padding:8px 10px;border-radius:8px;border:1px solid #ccc" required><br>
      <button
        style="width:100%;padding:10px 0;background:#f7b731;color:#fff;font-weight:bold;border:none;border-radius:8px">Đăng
        nhập</button>
    </form>
    <div id="login-err" style="color:#e74c3c;margin-top:10px"></div>
  </div>
    <script src="index.js"></script>
</body>

</html>
