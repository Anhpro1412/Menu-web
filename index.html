  <script>
  // D·ªØ li·ªáu menu m·∫´u
  const MENU_DATA = {
    categories: [
      { id: 'pho', name: 'Ph·ªü' },
      { id: 'com', name: 'C∆°m' },
      { id: 'lau', name: 'L·∫©u' },
      { id: 'nuoc', name: 'ƒê·ªì u·ªëng' }
    ],
    items: [
      { id:'P01', name:'Ph·ªü B√≤ T√°i', price:55000, cat:'pho', signature:true, vegetarian:false, desc:'B√°nh ph·ªü m·ªÅm, n∆∞·ªõc d√πng b√≤ th∆°m', img:'https://picsum.photos/seed/pho/400/260' },
      { id:'P02', name:'Ph·ªü G√†', price:50000, cat:'pho', vegetarian:false, desc:'Th·ªãt g√† ta, h√†nh l√°, g·ª´ng n∆∞·ªõng', img:'https://picsum.photos/seed/chicken/400/260' },
      { id:'C01', name:'C∆°m G√† X·ªëi M·ª°', price:60000, cat:'com', signature:true, vegetarian:false, desc:'C∆°m t·∫•m, g√† gi√≤n r·ª•m', img:'https://picsum.photos/seed/rice/400/260' },
      { id:'C02', name:'C∆°m Chi√™n Rau C·ªß', price:45000, cat:'com', vegetarian:true, desc:'Rau c·ªß t∆∞∆°i, √≠t d·∫ßu', img:'https://picsum.photos/seed/vegrice/400/260' },
      { id:'L01', name:'L·∫©u Th√°i H·∫£i S·∫£n', price:220000, cat:'lau', signature:true, vegetarian:false, desc:'Chua cay ƒë·∫≠m v·ªã', img:'https://picsum.photos/seed/hotpot/400/260' },
      { id:'N01', name:'Tr√† T·∫Øc', price:20000, cat:'nuoc', vegetarian:true, desc:'V·ªã t·∫Øc m√°t l·∫°nh', img:'https://picsum.photos/seed/tea/400/260' }
    ]
  };

  const $ = (sel, ctx=document) => ctx.querySelector(sel);
  const $$ = (sel, ctx=document) => Array.from(ctx.querySelectorAll(sel));

  const state = { cat:'all', search:'', filter:'all' };
  const menuGrid = $('#menuGrid');
  const tabs = $('#categoryTabs');
  const search = $('#search');
  const filterBtns = $$('[data-filter]');

  function renderTabs(){
    tabs.innerHTML = '';
    tabs.innerHTML += `<li class="nav-item"><button class="nav-link active" data-cat="all">T·∫•t c·∫£</button></li>`;
    MENU_DATA.categories.forEach(c=>{
      tabs.innerHTML += `<li class="nav-item"><button class="nav-link" data-cat="${c.id}">${c.name}</button></li>`;
    });
    tabs.addEventListener('click', e=>{
      const btn = e.target.closest('[data-cat]');
      if(!btn) return;
      $$('.nav-link', tabs).forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      state.cat = btn.getAttribute('data-cat');
      renderMenu();
    });
  }

  const vnd = (n)=> n.toLocaleString('vi-VN',{style:'currency',currency:'VND'});

  function renderMenu(){
    const q = state.search.toLowerCase();
    const items = MENU_DATA.items.filter(it=>{
      const byCat = state.cat==='all' ? true : it.cat===state.cat;
      const byTxt = !q || it.name.toLowerCase().includes(q) || (it.desc||'').toLowerCase().includes(q);
      const byFilter = state.filter==='all' ? true : (
        state.filter==='signature' ? it.signature : (state.filter==='vegetarian' ? !!it.vegetarian : true)
      );
      return byCat && byTxt && byFilter;
    });
    if(items.length===0){ menuGrid.innerHTML = `<div class="col-12 text-center text-muted py-5">Kh√¥ng t√¨m th·∫•y m√≥n ph√π h·ª£p</div>`; return; }
    menuGrid.innerHTML = items.map(it=>`
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card h-100">
          ${it.img ? `<img class="card-img-top" src="${it.img}" alt="${it.name}">` : ''}
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start">
              <h6 class="card-title mb-1">${it.name}</h6>
              <div class="price">${vnd(it.price)}</div>
            </div>
            ${it.desc ? `<p class="card-text small text-muted mb-2">${it.desc}</p>` : ''}
            <div class="mt-auto d-flex badge-space">
              ${it.signature ? '<span class="badge text-bg-dark">N·ªïi b·∫≠t</span>' : ''}
              ${it.vegetarian ? '<span class="badge text-bg-success">Chay</span>' : ''}
            </div>
          </div>
        </div>
      </div>
    `).join('');
  }

  search.addEventListener('input', e=>{ state.search=e.target.value; renderMenu(); });
  filterBtns.forEach(b=> b.addEventListener('click', ()=>{ filterBtns.forEach(x=>x.classList.remove('active')); b.classList.add('active'); state.filter=b.dataset.filter; renderMenu(); }));

  renderTabs();
  renderMenu();
  </script>
</body>
